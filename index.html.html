<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Css Positions</title>
    <style>
        .box {

            width: 80vw;
            height: 640px;
            border: 3px solid rgb(9, 9, 26);
            margin: 3px;
            
        }

        * {
            padding: 0;
            margin: 0;
        }

        .bbox {
width: 85vw;
height: 90vh;
            position: relative;
            margin: auto;
             
            /* border: 3px solid black; */
        }
 

        .box1 {
            border: 0px solid rgba(155, 118, 118, 0.76);
            /* background-color: rgb(199, 137, 240); */
            /* position: fixed; */
            position: sticky;
            top: 10px;
            left: 75px;
            z-index: 3;
            width: 80vw;
            height: 140px;

        }

       

         

        ul {

            display: flex;
width: 85vw;
margin: -10px;
/* border: 2px solid black; */

        }

        li {
            list-style: none;
            width: 33vw;
            height: 5vh;
            margin: 7px;
            padding: 18px;
             
            text-align: center;
            
            font-weight: 900;
            font-size: larger;
            background-color: burlywood;
            border-radius: 14px;
            color: cyan;
            box-shadow: 0px 14px 10px 5px coral;
        }

        div div li:hover {


            background-color: rgb(204, 119, 58);
            text-decoration: double;
            color: azure;
            transition-duration: 1s;
            box-shadow: 0px 10px 10px 3px rgb(19, 30, 31);

        }
        a{
            color:black ;
             text-decoration: none 
        }
    </style>
</head>
